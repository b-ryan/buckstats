<!DOCTYPE html>
<html ng-app="stand">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Stand!</title>

    <script src="/static/lib/jquery-1.10.0.min.js"></script>
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/lib/angular/angular-resource.min.js"></script>

    <script src="/static/lib/highcharts/highcharts.js"></script>
    <script src="/static/lib/highcharts/highcharts-ng.min.js"></script>

    <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>

    <link href="/static/css/style.css" rel="stylesheet" media="screen">
    <script src="/static/.compiledJs/stand.js"></script>
  </head>
  <body>
    <div ng-controller="StandCtrl">

    <highchart
      id="chart1"
      config="chart"
    ></highchart>

    <table class="table">

      <thead>
        <tr>
          <th>Date</th>
          <th>Weight</th>
          <th>Goal</th>
          <th>Notes</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="weight in weights">
          <td>{{weight.date}}</td>
          <td>{{weight.weight}}</td>
          <td>{{weight.goal_weight}}</td>
          <td>{{weight.notes}}</td>
        </tr>
      </tbody>

    </table>

    </div>
  </body>
</html>

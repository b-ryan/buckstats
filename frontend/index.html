<!DOCTYPE html>
<html ng-app="buckstats">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>BuckStats</title>

    <script src="/lib/jquery-1.10.0.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular/angular-resource.min.js"></script>

    <script src="/lib/highcharts/highstock.js"></script>

    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- MY STUFF -->
    <link href="/css/style.css" rel="stylesheet" media="screen">
    <script src="/.compiled-js/buckstats.js"></script>
    <script src="/.compiled-js/directives/highchart.js"></script>
    <script src="/.compiled-js/controllers/StandCtrl.js"></script>
  </head>
  <body>
    <div ng-controller="StandCtrl">

    <button class="btn" ng-class="{disabled: refreshing}" ng-click="refreshWeights()">refresh...
    </button>

    <highchart value="mainChart"></highchart>
    <highchart value="weekOverWeekChart"></highchart>

    <table class="table">

      <thead>
        <tr>
          <th>Date</th>
          <th>Weight</th>
          <th>Goal</th>
          <th>Notes</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="weight in weights">
          <td>{{weight.date}}</td>
          <td>{{weight.weight}}</td>
          <td>{{weight.goal_weight}}</td>
          <td>{{weight.notes}}</td>
        </tr>
      </tbody>

    </table>

    </div>

    <!-- CLICKY -->
    <a title="Web Statistics" href="http://clicky.com/100683631">
      <img alt="Web Statistics" src="//static.getclicky.com/media/links/badge.gif" border="0" />
    </a>
    <script src="//static.getclicky.com/js" type="text/javascript"></script>
    <script type="text/javascript">try{ clicky.init(100683631); }catch(e){}</script>
    <noscript>
      <p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/100683631ns.gif" /></p>
    </noscript>
    <!-- /CLICKY -->

  </body>
</html>

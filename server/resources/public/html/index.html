<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Stand!</title>
    <script src="/lib/jquery-1.10.0.min.js"></script>
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-resource.min.js"></script>
    <script src="/js/stand.js"></script>
  </head>
  <body ng-app="stand">
    <div ng-controller="StandCtrl">
      <p><a href="#" ng-click="standing()">I'm Standing</a></p>
      <p><a href="#" ng-click="sitting()">I'm Sitting</a></p>
      <pre ng-repeat="event in events">{{event | json}}</pre>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Stand!</title>

    <script src="/lib/jquery-1.10.0.min.js"></script>
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-resource.min.js"></script>

    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <link href="/css/stand.css" rel="stylesheet" media="screen">
    <script src="/js/stand.js"></script>
  </head>
  <body ng-app="stand">
    <div ng-controller="StandCtrl">
      <div class="content">
        <a class="btn" href="#" ng-click="standing()">I'm Standing</a>
        <a class="btn" href="#" ng-click="sitting()">I'm Sitting</a>
        <h2>Events</h2>
        <table class="table">
            <thead>
              <tr>
                <td>Event</td>
                <td>Start time</td>
                <td>End time</td>
                <td>Duration (hours)</td>
              </tr>
            </thead>
              <tr ng-repeat="event in events">
                <td>{{event.event}}</td>
                <td>{{event.start_time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{event.end_time | date:'yyyy-mm-dd HH:mm:ss'}}</td>
                <td>{{event | event_duration}}</td>
              </tr>
            <tbody>
            </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
